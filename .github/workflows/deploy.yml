name: Build & Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: Target environment
        required: true
        type: choice
        options:
          - test
          - production

env:
  DOTNET_VERSION: "9.0.x"
  NODE_VERSION: "20"
  BACKEND_PATH: backend/MESv2.Api
  FRONTEND_PATH: frontend

jobs:
  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore & Build
        run: dotnet publish ${{ env.BACKEND_PATH }} -c Release -o ./publish/backend

      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend
          path: ./publish/backend

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: ${{ env.FRONTEND_PATH }}/package-lock.json

      - name: Install & Build
        working-directory: ${{ env.FRONTEND_PATH }}
        run: |
          npm ci
          npm run build

      - name: Upload frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend
          path: ${{ env.FRONTEND_PATH }}/dist

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Run backend tests
        run: dotnet test backend/MESv2.Api.Tests --configuration Release --verbosity normal

  deploy-test:
    name: Deploy to Test
    needs: [build-backend, build-frontend, test]
    runs-on: ubuntu-latest
    if: >-
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'test') ||
      (github.event_name == 'push' && github.ref == 'refs/heads/main')
    environment: test

    steps:
      - name: Download backend artifact
        uses: actions/download-artifact@v4
        with:
          name: backend
          path: ./backend

      - name: Download frontend artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend
          path: ./frontend

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy backend to Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ vars.BACKEND_APP_NAME }}
          package: ./backend

      - name: Deploy frontend to Azure Static Web Apps
        uses: azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.SWA_DEPLOYMENT_TOKEN }}
          action: upload
          app_location: ./frontend
          skip_app_build: true

  deploy-production:
    name: Deploy to Production
    needs: [build-backend, build-frontend, test]
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production'
    environment: production

    steps:
      - name: Download backend artifact
        uses: actions/download-artifact@v4
        with:
          name: backend
          path: ./backend

      - name: Download frontend artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend
          path: ./frontend

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy backend to Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ vars.BACKEND_APP_NAME }}
          package: ./backend

      - name: Deploy frontend to Azure Static Web Apps
        uses: azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.SWA_DEPLOYMENT_TOKEN }}
          action: upload
          app_location: ./frontend
          skip_app_build: true
